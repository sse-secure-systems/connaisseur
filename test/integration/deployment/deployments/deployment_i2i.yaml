apiVersion: apps/v1
kind: Deployment
metadata:
  name: i2i-deployment
  labels:
    app: i2i
    use: connaisseur-integration-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: i2i
  template:
    metadata:
      labels:
        app: i2i
    spec:
      containers:
        - name: no-longer-nginx
          image: securesystemsengineering/testimage:signed
          ports:
            - containerPort: 80
        - name: signed-testimg
          image: securesystemsengineering/testimage:co-signed
      initContainers:
        - name: waiter
          image: securesystemsengineering/testimage:signed
          command: ['sh', '-c', 'sleep 10']
