apiVersion: apps/v1
kind: Deployment
metadata:
  name: i1-deployment
  labels:
    app: i1
    use: connaisseur-integration-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: i1
  template:
    metadata:
      labels:
        app: i1
    spec:
      containers:
        - name: no-longer-nginx
          image: securesystemsengineering/testimage:signed
          ports:
            - containerPort: 80
