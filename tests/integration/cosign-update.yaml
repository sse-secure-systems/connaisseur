    trust_root: sse
- pattern: "k8s.gcr.io/*:*"
  validator: allow
- pattern: "docker.io/securesystemsengineering/connaisseur:*"
  validator: cosign
  with:
    trust_root: sse
- pattern: "docker.io/securesystemsengineering/connaisseur:helm-hook-*"
  validator: allow
