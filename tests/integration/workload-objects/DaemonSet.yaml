---
# https://kubernetes.io/docs/concepts/workloads/controllers/daemonset/
apiVersion: $APIVERSION
kind: DaemonSet
metadata:
  name: daemonset-$TAG
spec:
  selector:
    matchLabels:
      name: daemonset-test
  template:
    metadata:
      labels:
        name: daemonset-test
    spec:
      containers:
        - image: docker.io/securesystemsengineering/testimage:$TAG
          name: daemonset-container
      terminationGracePeriodSeconds: 30
