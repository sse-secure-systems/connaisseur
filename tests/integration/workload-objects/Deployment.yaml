---
# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: $APIVERSION
kind: Deployment
metadata:
  name: deployment-$TAG
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-test
  template:
    metadata:
      labels:
        app: deployment-test
    spec:
      containers:
        - name: deployment-container
          image: docker.io/securesystemsengineering/testimage:$TAG
