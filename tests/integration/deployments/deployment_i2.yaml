apiVersion: apps/v1
kind: Deployment
metadata:
  name: i2-deployment
  labels:
    app: i2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: i2
  template:
    metadata:
      labels:
        app: i2
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
      - name: signed-testimg
        image: securesystemsengineering/testimage:co-signed
