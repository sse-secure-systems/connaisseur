apiVersion: apps/v1
kind: Deployment
metadata:
  name: i1u1-deployment
  labels:
    app: i1u1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: i1u1
  template:
    metadata:
      labels:
        app: i1u1
    spec:
      containers:
      - name: unsigned
        image: securesystemsengineering/testimage:unsigned
        ports:
        - containerPort: 80
