apiVersion: v1
kind: Pod
metadata:
  name: {{ .Chart.Name }}-bootstrap-sentinel
  labels:
    {{- include "helm.labels" . | nindent 4 }}
    app.kubernetes.io/service: bootstrap
spec:
  containers:
  - name: {{ .Chart.Name }}
    image: busybox
    imagePullPolicy: Always
    command: ['sh', '-c', 'sleep 300s']
  restartPolicy: Never